<!DOCTYPE html>
<html>
    <head>
        <title id="title">SRC Extra Work | Sign In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/logo.png">
        <link rel="stylesheet" href="/style.css">
        <script src="/navbar.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
        <script src="signup.js"></script>
    </head>
    <body>
        <div class="mainbody" id="top">
            <h2>Sign In</h2>
            <br>
            <h5>Username:</h5>
            <input type="text" name="username" required id="username" placeholder="Enter your username">
            <br>
            <h5>Password:</h5>
            <input type="password" name="password" required id="password" placeholder="Enter your password">
            <br>
            <button id="submit" onclick="login()">Log In</button>
            <br>
            <br>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </body>
</html>
