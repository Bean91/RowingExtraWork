<!DOCTYPE html>
<html>
    <head>
        <title id="title">SRC Extra Work | Reset Password</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/static/logo.png">
        <link rel="stylesheet" href="/static/style.css">
        <script src="/static/navbar.js"></script>
        <script src="/static/sign.js"></script>
        <script src="/static/reset.js"></script>
    </head>
    <body>
        <div class="mainbody" id="top">
            <h2>Reset Password</h2>
            <br>
            <form action="/updatepassword?reset=true" method="post">
                <h5>New Password:</h5>
                <input type="password" name="current_password" id="current_password" placeholder="Current password" required value="NaN" style="display:none;">
                <input type="password" name="password" id="password" placeholder="Update password" required>
                <br>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password" required>
                <br>
                <button type="submit">Update</button>
            </form>
        </div>
    </body>
</html>
