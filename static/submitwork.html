<!DOCTYPE html>
<html>
    <head>
        <title id="title">SRC Extra Work | Submit Work</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/static/logo.png">
        <link rel="stylesheet" href="/static/style.css">
        <script src="/static/navbar.js"></script>
        <script src="/static/submitwork.js"></script>
    </head>
    <body>
        <div class="mainbody" id="top">
            <h1>Extra Work Submittions</h1>
            <p>Submit all your extra work here.</p>
            <br>
            <select name="type" id="type">
                <option value="Erg">Erg</option>
                <option value="Berg">Berg</option>
                <option value="Run">Run</option>
                <option value="Bike">Bike</option>
                <option value="Core">Core</option>
                <option value="Lift">Lift</option>
            </select>
            <br>
            <h5>Date:</h5>
            <input type="datetime-local" name="date" id="date" placeholder="Enter the date">
            <br>
            <h5>Number of Minutes:</h5>
            <input type="text" id="mins" placeholder="Number of minutes">
            <br>
            <h5>Split/Distance (For Core and Lift put 0):</h5>
            <input type="text" id="split_distance" placeholder="Enter the split/distance">
            <br>
            <br>
            <h5>Photo of Workout Data:</h5>
            <input type="file" name="image" id="image" accept="image/*">
            <br>
            <button onclick="submit()">Submit</button>
        </div>
    </body>
</html>
