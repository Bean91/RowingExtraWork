<!DOCTYPE html>
<html>
    <head>
        <title id="title">SRC Extra Work | Sign In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/static/logo.png">
        <link rel="stylesheet" href="/static/style.css">
        <script src="/static/navbar.js"></script>
        <script src="/static/sign.js"></script>
    </head>
    <body>
        <div class="mainbody" id="top">
            <h2>Sign In</h2>
            <br>
            <form action="/login" method="post">
                <h5>Username:</h5>
                <input type="text" name="username" required id="username" placeholder="Enter your username">
                <br>
                <h5>Password:</h5>
                <input type="password" name="password" required id="password" placeholder="Enter your password">
                <br>
                <button type="submit">Log In</button>
            </form>
            <br>
            <br>
            <p>Don't have an account? <a href="/static/signup.html">Sign Up</a></p>
            <br>
            <p>Forgot Password? <a href="/static/reset.html">Reset Password</a></p>
        </div>
    </body>
</html>
