<!DOCTYPE html>
<html>
    <head>
        <title id="title">SRC Extra Work | Leaderboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/static/logo.png">
        <link rel="stylesheet" href="/static/style.css">
        <script src="/static/navbar.js"></script>
        <script src="/static/leaderboard.js"></script>
    </head>
    <body>
        <div id="top" class="mainbody">
            <h1>Leaderboard</h1>
            <h3 id="welcome">Welcome to the Leaderboard</h3>
            <br>
            <center>
                <div id="leaderboard">
                    <table id="options">
                        <tr id="optionslist">
                            <td><h4>Teams</h4></td>
                            <td><h4>Type of Work</h4></td>
                            <td><h4>Time Frame</h4></td>
                        </tr>
                        <tr id="optionsrow">
                            <td id="teamlist">
                                <select name="team" id="team">
                                    <option value="at">All Teams</option>
                                    <option value="nb">Novice Boys</option>
                                    <option value="vb">Varsity Boys</option>
                                    <option value="ng">Novice Girls</option>
                                    <option value="vg">Varsity Girls</option>
                                </select>
                            </td>
                            <td id="typelist">
                                <select name="type" id="type">
                                    <option value="all">All</option>
                                    <option value="Erg">Erg</option>
                                    <option value="Berg">Berg</option>
                                    <option value="Run">Run</option>
                                    <option value="Bike">Bike</option>
                                    <option value="Core">Core</option>
                                </select>
                            </td>
                            <td>
                                <select id="timeFilter">
                                    <option value="all">All Time</option>
                                    <option value="week">Last 7 Days</option>
                                    <option value="month">Last 30 Days</option>
                                </select>
                            </td>
                            <td>
                                <button id="applyFilters" onclick="filter()">Apply</button>
                            </td>
                        </tr>
                    </table>
                    <div class="leaderboard-container">
                        <table class="leaderboard-table">
                          <thead>
                            <tr>
                                <td>Name</td>
                                <td>Team</td>
                                <td>Total Time</td>
                            </tr>
                          </thead>
                          <tbody id="leaderboardBody">
                          </tbody>
                        </table>
                      </div>
                </div>
            </center>
        </div>
    </body>
</html>
