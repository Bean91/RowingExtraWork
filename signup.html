<!DOCTYPE html>
<html>
    <head>
        <title id="title">SRC Extra Work | Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/logo.png">
        <link rel="stylesheet" href="/style.css">
        <script src="/navbar.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
        <script src="signup.js"></script>
    </head>
    <body>
        <div class="mainbody" id="top">
            <h2>Sign Up</h2>
            <br>
            <h5>Email:</h5>
            <input type="text" name="email" required id="email" placeholder="Enter your email">
            <br>
            <h5>Username:</h5>
            <input type="text" name="username" required id="username" placeholder="Enter your username">
            <br>
            <h5>Password:</h5>
            <input type="text" name="password" required id="password" placeholder="Enter your password">
            <br>
            <small>Don't put your actual password for this email</small>
            <br>
            <br>
            <h5>Confirm Password:</h5>
            <input type="text" name="confirm_password" required id="confirm_password" placeholder="Confirm your password">
            <br>
            <h5>Full Name:</h5>
            <input type="text" name="name" required id="name" placeholder="Enter your name">
            <br>
            <h5>Team:</h5>
            <input type="text" name="team" required id="team" placeholder="(e.g. Novice Boys)">
            <br>
            <button id="submit" onclick="submit()">Submit</button>
        </div>
    </body>
</html>
