<!DOCTYPE html>
<html>
    <head>
        <title id="title">SRC Extra Work | Submit Work</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/logo.png">
        <link rel="stylesheet" href="/style.css">
        <script src="/navbar.js"></script>
    </head>
    <body>
        <div class="mainbody" id="top">
            <h1>Extra Work Submittions</h1>
            <p>Submit all your extra work here.</p>
            <br>
            <select name="type" id="type">
                <option value="erg">Erg</option>
                <option value="berg">Berg</option>
                <option value="run">Run</option>
                <option value="bike">Bike</option>
                <option value="core">Core</option>
            </select>
            <br>
            <input type="text" id="mins" placeholder="Enter the number of minutes">
            <br>
            <button id="submit" onclick="submitWork()">Submit</button>
            <br>
        </div>
    </body>
</html>
